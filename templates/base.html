<!DOCTYPE html>
<html lang="en">
<head>
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f7fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .navbar {
            background-color: #007bff;
            color: #fff;
        }
        .navbar a {
            color: #fff !important;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-danger {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('app.expenses_page') }}">Finance Tracker</a>
            <div class="d-flex">
                {% if 'user' in session %}
                    <a class="btn btn-outline-light me-2" href="{{ url_for('app.profile') }}">Profile</a>
                    <a class="btn btn-outline-light" href="{{ url_for('app.logout') }}">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
