{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2 class="text-center mb-4">Your Expenses</h2>

    <table class="table table-striped table-bordered">
        <thead class="table-primary">
            <tr>
                <th>Amount</th>
                <th>Date</th>
                <th>Category</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr>
                <td>{{ expense.amount }}</td>
                <td>{{ expense.date }}</td>
                <td>{{ expense.category }}</td>
                <td>{{ expense.description }}</td>
                <td>
                    <a href="{{ url_for('app.edit_expense', expense_id=expense._id) }}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{{ url_for('app.delete_expense', expense_id=expense._id) }}" 
                       class="btn btn-sm btn-danger" 
                       onclick="return confirm('Are you sure you want to delete this expense?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-center mt-3">
        <a href="{{ url_for('app.add_expense') }}" class="btn btn-success">Add New Expense</a>
    </div>
</div>
{% endblock %}
